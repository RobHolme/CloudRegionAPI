<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Cloud Region</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #333;
      text-decoration-color: #999999;
      color: #999999;
      font-family: Roboto;
      text-align: center;
      font-size: 24px;
    }

    a {
      color: #999999
    }

    table {
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
      align-content: center;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 15pt;
      border-color: #828586;
    }

    th {
      color: #2196f3
    }

    tr {
      color: white;
    }

    .centered {
      width: 300px;
      height: 110px;
      margin: auto;
      position: absolute;
      top: 200;
      bottom: 200;
      left: 0;
      right: 0;
      text-align: left;
    }

    .group {
      width: 100%;
      height: 210px;
      overflow: hidden;
      position: relative;
    }

    label {
      position: absolute;
      top: 36px;
      color: rgba(255, 255, 255, 0.5);
      font: 400 36px Roboto;
      cursor: text;
      transition: 0.25s ease;
    }

    input {
      display: block;
      width: 100%;
      padding-top: 36px;
      border: none;
      border-radius: 0;
      color: white;
      background: #333;
      font-size: 36px;
      transition: 0.3s ease;
    }

    input:valid~label {
      top: 0;
      font: 700 22px Roboto;
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      outline: none;
    }

    input:focus~label {
      top: 0;
      font: 700 22px Roboto;
      color: #2196f3;
    }

    input:focus~.bar:before {
      transform: translateX(0);
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px #333 inset;
      -webkit-text-fill-color: white !important;
    }

    .bar {
      background: rgba(255, 255, 255, 0.5);
      content: "";
      width: 3000px;
      height: 3.6px;
      transition: 0.3s ease;
      position: relative;
    }

    .bar:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 150%;
      background: #2196f3;
      transform: translateX(-100%);
    }

    ::selection {
      background: rgba(33, 150, 243, 0.3);
    }

    .footer {
      bottom: 0%;
      position: fixed;
      width: 100%;
      text-align: center;
      font-size: 12px;
      line-height: 1.5;
    }

    button {
      background: #2196f3;
      border: none;
      border-radius: 0;
      color: white;
      font: 22px Roboto;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
      top: 100px;
    }
  </style>

  <script>
    // Function to submit the form and display result in a table
    async function submitForm(event) {
      event.preventDefault();

      // Regular expressions for IP address and hostname validation
      ValidIpAddressRegex = "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$";
      ValidHostnameRegex = "^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$";
      // clear previous results
      document.getElementById('result').textContent = "";
      document.getElementById('table-container').textContent = "";
      const ip = document.getElementById('ip').value;
      var jsonData = [];

      if (ip.match(ValidIpAddressRegex)) {
        const response = await fetch(`/ip/${ip}`);
        jsonData = await response.json();
      }
      else if (ip.match(ValidHostnameRegex)) {
        const response = await fetch(`/hostname/${ip}`);
        jsonData = await response.json();
      } else {
        document.getElementById('result').textContent = "Invalid IP address or hostname.";
        return;
      }

      if (jsonData.length == 0) {
        document.getElementById('result').textContent = "No results found.";
        console.log("No results found.");
        return;
      }
      document.getElementById('table-container').appendChild(generateTable(jsonData));
    }

    // Function to generate a table from JSON data.
    // Table header is created from keys of the first object in the array.
    function generateTable(jsonData) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      // Create table header. Manually add Cloud Provider, Region, Service, Subnet headers
      const headerRow = document.createElement('tr');
      "Cloud Provider,Region,Service,Subnet".split(',').forEach(key => {
        const th = document.createElement('th');
        th.textContent = key.charAt(0).toUpperCase() + key.slice(1);
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Create table rows, Manually specify the order of the keys used to populate the table
      const headers = ['CloudProvider', 'Region', 'Service', 'Subnet'];
      jsonData.forEach(item => {
        const row = document.createElement('tr');
        headers.forEach((key) => {
          const td = document.createElement('td');
          td.textContent = item[key.toString()]
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      return table;
    }
  </script>
</head>

<body>
  <div>
    <h2>Cloud service region lookup</h2>
    <form onsubmit="submitForm(event)">
      <div class="centered">
        <div class="group">
          <input id="ip" type="text" required="required" />
          <label for="ip">IP Address</label>
          <div class="bar"></div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
    </p>
    <br><br><br><br><br>
    <pre id="result"></pre>
    <div id="table-container"></div>
    <div>
      <p class="footer">
        Source: <a href="https://github.com/RobHolme/CloudRegionAPI">https://github.com/RobHolme/CloudRegionAPI</a><br>
        Report Issues: <a
          href="https://github.com/RobHolme/CloudRegionAPI/issues">https://github.com/RobHolme/CloudRegionAPI/issues</a><br>
        Container Image: ghcr.io/robholme/cloud-region-api:latest
        <br><br>Â© 2025 Rob Holme
      </p>
    </div>
</body>

</html>
