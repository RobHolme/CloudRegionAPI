name: Build node on push

on:
   push:
      branches: [ "main" ]
   pull_request:
      branches: [ "main" ]
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # setup node (v22)
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      
      # install npm dependencies
      - name: Install dependencies
        run: npm install

      # build node solution
      - name: Build node solution
        run: node --run build

